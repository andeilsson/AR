<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR com Objeto 3D Autoposicionado</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-entity
            id="modelo3d"
            gltf-model="https://andeilsson.github.io/3d/"
            scale="0.1 0.1 0.1"
            position="0 0 -1"
            rotation="0 0 0"
        ></a-entity>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.addEventListener('camera-init', (data) => {
            console.log('camera-init', data);
        });

        window.addEventListener('camera-error', (error) => {
            console.error('camera-error', error);
        });

        // Função para ajustar a posição do modelo com base na orientação do dispositivo
        function adjustModelPosition(event) {
            const modelo = document.querySelector('#modelo3d');
            const rotationRate = event.rotationRate;
            
            if (rotationRate) {
                const currentRotation = modelo.getAttribute('rotation');
                modelo.setAttribute('rotation', {
                    x: currentRotation.x + rotationRate.beta * 0.1,
                    y: currentRotation.y + rotationRate.gamma * 0.1,
                    z: currentRotation.z + rotationRate.alpha * 0.1
                });
            }
        }

        // Adiciona listener para o evento de orientação do dispositivo
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', adjustModelPosition);
        }
    </script>
</body>
</html>
